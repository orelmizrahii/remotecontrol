<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Control</title>
        <script src="https://kit.fontawesome.com/772323ff7b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <body>
        <div class="remote-container">
            <div class="mode">
                <div id="mode-text">tap to change mode</div>
                <button id="mode_change_button">Youtube</button>
            </div>
            <div class="main-controls">
                <button id="volume_down" class="volume-button"><i class="fas fa-volume-down"></i></button>
                <button id="play_pause"><i class="fas fa-play"></i></button>
                <button id="volume_up" class="volume-button"><i class="fas fa-volume-up"></i></button>
            </div>
            <div class="playlist-controls">
                <button class="playlist-button" id="playlist_previous"><i class="fas fa-backward"></i></button>
                <button class="playlist-button" id="playlist_next"><i class="fas fa-forward"></i></button>
                <button class="playlist-button" id="playlist_next"><i class="fas fa-forward"></i></button>
                <button class="playlist-button" id="playlist_next"><i class="fas fa-forward"></i></button>

            </div>
            
            <div class="youtube-controls" id="youtube-mode-active">
                <button class="youtube-control-button" id="yt_fullscreen"><i class="fas fa-expand"></i></button>
                <button class="youtube-control-button" id="yt_captions"><i class="fas fa-closed-captioning"></i></button>
                <button class="youtube-control-button" id="yt_rewind"><i class="fas fa-angle-double-left"></i></button>
                <button class="youtube-control-button" id="yt_forward"><i class="fas fa-angle-double-right"></i></button>
                <button class="youtube-control-button" id="yt_forward"><i class="fas fa-angle-double-right"></i></button>
                <button class="youtube-control-button" id="yt_forward"><i class="fas fa-angle-double-right"></i></button>
            

            </div>
            <div class="logo-container">
                <a href="https://github.com/shreydan/media-control" class="logo" target="_blank" rel=”noopener”>Media Control</a>
            </div>
        </div>
    </body>
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</html>
